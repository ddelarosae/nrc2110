<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/miEstilo.css') }}"/>
    <script src="{{ url_for('static',filename='js/validacion.js') }}"></script>
</head>
<body>
    <h1>Login</h1>
    <form name="loginForm" method="post" action="{{ url_for('login')}}">
        <div>
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username"/>
        </div>
        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password"/>
            <img src="{{ url_for('static',filename='images/view.png')}}"
            onmouseover="mostrarPassword();"
            onmouseout="ocultarPassword();"
            />
        </div>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
